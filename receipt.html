<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="icon" type="image/png" href="./img/anxielogo.png">
    <link rel="stylesheet" href="./css/receipt.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .receipt-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .logo-container img {
            width: 150px; /* Adjust the size as needed */
            height: auto;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .order-item img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .note {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: rgb(149, 8, 8);
        }

        .telegram-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="logo-container">
            <img src="./img/anxielogo.png" alt="Anxiety" class="logo">
        </div>
        <h1>Order Receipt</h1>
        <div id="order-details"></div>
        <p>Delivery fees: $2</p>
        <div class="total" id="total-amount"></div>

        <!-- Add a note to screenshot and send to Telegram -->
        <div class="note">
            Please take a screenshot of this receipt and send it to our Telegram at 
            <a href="https://t.me/anxietyaxt" class="telegram-link" target="_blank">https://t.me/anxietyaxt</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const orderDetailsContainer = document.getElementById('order-details');
            const totalAmountContainer = document.getElementById('total-amount');
            const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

            if (orderDetails) {
                // Display customer and order details
                orderDetailsContainer.innerHTML = `
                    <h2>Thank you, ${orderDetails.name}!</h2>
                    <p><strong>Phone number:</strong> ${orderDetails.phone}</p>
                    <p><strong>Address:</strong> ${orderDetails.address}</p>
                    <p><strong>Payment Method:</strong> ${orderDetails.paymentMethod}</p>
                    <h2>Your Order:</h2>
                `;
                
                orderDetails.cart.forEach(item => {
                    orderDetailsContainer.innerHTML += `
                        <div class="order-item">
                            <img src="${item.image}" alt="${item.id}">
                            <span>${item.id} - ${item.size ? `Size: ${item.size}` : `Color: ${item.size}`}</span>
                            <span>$${item.price.toFixed(2)} (x${item.quantity})</span>
                        </div>
                    `;
                });

                totalAmountContainer.textContent = `Total: $${orderDetails.totalAmount + 2}`; // Adding delivery fee

                // Clear the order details from localStorage after displaying
                localStorage.removeItem('orderDetails');
            } else {
                orderDetailsContainer.innerHTML = "<p>No order details found.</p>";
            }
        });
    </script>
</body>
</html>
